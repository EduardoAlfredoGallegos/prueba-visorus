<button type="button" class="btn btn-warning" [routerLink]="['/home']">Regresar</button>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Clave</th>
            <th scope="col">Nombre</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of categorias">
            <th scope="row">{{item.id}}</th>
            <td>{{item.clave}}</td>
            <td>{{item.nombre}}</td>
            <td><button type="button" class="btn btn-success" [routerLink]="['/categoria', item.id]">Editar</button></td>
        </tr>

    </tbody>
</table>

<button type="button" class="btn btn-primary" style="margin: 5px;" [routerLink]="['/categoria']">

</button>
